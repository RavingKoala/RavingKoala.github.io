<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>CS:GO Chat Generator</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="css/main.css" />
		<script src="js/radioCommands.js"></script>
	</head>
	<body>
		<!--
			❌✔️
			❌	Radio commands kiezen
			❌	Dropdown menu kleuren
			❌	Text invoer
			❌	Kopieren van command met button

			❌	+ Knop voor nieuwe color en text
			❌	Knife of rare checkbox
			❌	StatTrak trademark checkbox
			❌	Weapon checkbox
			❌	Met of zonder player indicator (cirkel voor text)
		-->

		<!--
			# TODO:
			 - add copy for generated command
			 - add copy for history
			 - generate history
		 -->
		<div class="container">
			<div class="row row-cols-1 row-cols-lg-2">
				<div class="col">
					<div class="input-group mb-2">
						<label class="input-group-text" for="voiceLine"
							>Choose voice line:
						</label>
						<select
							name="radio"
							id="voiceLine"
							class="form-select"
						></select>
					</div>

					<div class="input-group mb-2">
						<label class="input-group-text">name</label>
						<input
							type="text"
							id="playerName"
							class="form-control"
							placeholder="Player name"
							maxlength="40"
							aria-label="playerName"
						/>
					</div>

					<div class="input-group mb-2">
						<label class="input-group-text">name color</label>
						<select
							name="playerName"
							id="playerNameDropdown"
							class="form-select"
						></select>
					</div>

					<div class="input-group mb-2">
						<label class="input-group-text">message</label>
						<input
							type="text"
							id="message"
							class="form-control"
							placeholder='eg. "has received in trade: "'
							maxlength="40"
							aria-label="message"
						/>
					</div>
				</div>

				<div class="col">
					<div class="input-group my-1">
						<div class="form-check">
							<input
								class="form-check-input"
								type="checkbox"
								id="weaponCheck"
							/>
							<label class="form-check-label" for="weaponCheck">
								Weapon?
							</label>
						</div>
					</div>

					<div class="input-group my-1">
						<div class="form-check">
							<input
								class="form-check-input"
								type="checkbox"
								id="linebreakCheck"
							/>
							<label
								class="form-check-label"
								for="linebreakCheck"
							>
								Knife?
							</label>
						</div>
					</div>

					<div class="input-group my-1">
						<div class="form-check">
							<input
								class="form-check-input"
								type="checkbox"
								id="stCheck"
							/>
							<label class="form-check-label" for="stCheck">
								StatTrak™
							</label>
						</div>
					</div>

					<div class="input-group mb-2">
						<input
							type="text"
							id="weaponText"
							class="form-control"
							placeholder="weapon Name"
							maxlength="40"
							aria-label="weaponText"
						/>
					</div>

					<div class="input-group mb-2">
						<label class="input-group-text">Weapon color: </label>
						<select
							name="weaponColor"
							id="weaponColorDropdown"
							class="form-select"
							onchange="selectionChangedWeaponColor()"
						></select>
					</div>
				</div>

				<input
					type="hidden"
					name="copyClipboard"
					id="copyClipboardDOM"
				/>
			</div>

			<div class="input-group mt-4 mb-2">
				<input
					type="text"
					id="result"
					class="form-control"
					placeholder="Result Radio Command"
				/>
				<button class="input-group-text">
					<img src="../resource/Icons/SVG/PaperClip.svg" />
				</button>
			</div>

			<input type="hidden" name="copyClipboard" id="copyClipboardDOM" />

			<div class="card mt-4">
				<div class="card-header">Copy history</div>
				<div class="card-body p-1">
					<div class="row row-cols-1 row-cols-lg-2 g-1">
						<div class="col">
							<div class="input-group">
								<span class="input-group-text wx-7">1</span>
								<span class="input-group-text form-control"
									>1</span
								>
								<button class="input-group-text">
									<img
										src="../resource/Icons/SVG/PaperClip.svg"
									/>
								</button>
							</div>
						</div>
						<div class="col">
							<div class="input-group">
								<span class="input-group-text">2</span>
								<span class="input-group-text form-control"
									>2</span
								>
								<button class="input-group-text">
									<img
										src="../resource/Icons/SVG/PaperClip.svg"
									/>
								</button>
							</div>
						</div>
						<div class="col">
							<div class="input-group">
								<span class="input-group-text">3</span>
								<span class="input-group-text form-control"
									>3</span
								>
								<button class="input-group-text">
									<img
										src="../resource/Icons/SVG/PaperClip.svg"
									/>
								</button>
							</div>
						</div>
						<div class="col">
							<div class="input-group">
								<span class="input-group-text">4</span>
								<span class="input-group-text form-control"
									>4</span
								>
								<button class="input-group-text">
									<img
										src="../resource/Icons/SVG/PaperClip.svg"
									/>
								</button>
							</div>
						</div>
						<div class="col">
							<div class="input-group">
								<span class="input-group-text">5</span>
								<span class="input-group-text form-control"
									>5</span
								>
								<button class="input-group-text">
									<img
										src="../resource/Icons/SVG/PaperClip.svg"
									/>
								</button>
							</div>
						</div>
						<div class="col">
							<div class="input-group">
								<span class="input-group-text">6</span>
								<span class="input-group-text form-control"
									>6</span
								>
								<button class="input-group-text">
									<img
										src="../resource/Icons/SVG/PaperClip.svg"
									/>
								</button>
							</div>
						</div>
						<div class="col">
							<div class="input-group">
								<span class="input-group-text">7</span>
								<span class="input-group-text form-control"
									>7</span
								>
								<button class="input-group-text">
									<img
										src="../resource/Icons/SVG/PaperClip.svg"
									/>
								</button>
							</div>
						</div>
						<div class="col">
							<div class="input-group">
								<span class="input-group-text">8</span>
								<span class="input-group-text form-control"
									>8</span
								>
								<button class="input-group-text">
									<img
										src="../resource/Icons/SVG/PaperClip.svg"
									/>
								</button>
							</div>
						</div>
						<div class="col">
							<div class="input-group">
								<span class="input-group-text">9</span>
								<span class="input-group-text form-control"
									>9</span
								>
								<button class="input-group-text">
									<img
										src="../resource/Icons/SVG/PaperClip.svg"
									/>
								</button>
							</div>
						</div>
						<div class="col">
							<div class="input-group">
								<span class="input-group-text">10</span>
								<label
									class="
										input-group-text
										form-control
										overflow-x-scroll
									"
									>playerradio Agree "HELOOOOOOOWWWWWWWWWW
									StatTrak™ WWWWWWWWWWWWWWWWWWWW"</label
								>
								<button class="input-group-text">
									<img
										src="../resource/Icons/SVG/PaperClip.svg"
									/>
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script>
			(function () {
				addOptionsToId("voiceLine", VoiceLines);
				addOptionsToId("playerNameDropdown", Colors);
				addOptionsToId("weaponColorDropdown", Colors);

				let inputs = document.getElementsByTagName("input");
				appendUpdateListener(inputs, "input");
				let selects = document.getElementsByTagName("select");
				appendUpdateListener(selects, "change");
			})();
		</script>
	</body>
</html>
