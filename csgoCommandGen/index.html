<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CS:GO Chat Generator</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="css/main.css">
		<script src="js/radioCommands.js"></script>
	</head>
	<body>

		<!--
		❌✔️
		❌	Radio commands kiezen
		❌	Dropdown menu kleuren
		❌	Text invoer
		❌	Kopieren van command met button

		❌	+ Knop voor nieuwe color en text
		❌	Knife of rare checkbox
		❌	StatTrak trademark checkbox
		❌	Weapon checkbox
		❌	Met of zonder player indicator (cirkel voor text)
		-->
		<div class="container">
			<div class="row row-cols-1">
				<div class="input-group mb-3">
					<label class="input-group-text">Choose voice line: </label>
					<select name="radio" id="voiceLine" class="form-select" onchange="selectionChangedRadio(this)"></select>
				</div>

				<div class="input-group mb-3">
					<label class="input-group-text">Choose your color: </label>
					<select name="color" id="colorDropdown" class="form-select" onchange="selectionChangedColor(this)"></select>
				</div>

				<div class="btn-group flex-wrap mb-3" role="group" aria-label="Basic checkbox toggle button group">
					<input class="btn-check" type="checkbox" id="linebreakCheck" autocomplete="off" onclick="selectionChangedLBreak(this)">
					<label class="btn btn-outline-primary" for="linebreakCheck">Start on new line?</label>

					<input class="btn-check" type="checkbox" id="playerIndicatorCheck" autocomplete="off" onclick="selectionPlayerIndicator(this)">
					<label class="btn btn-outline-primary" for="playerIndicatorCheck">Player indicator? (Competitive only)</label>

					<input class="btn-check" type="checkbox" id="knifeCheck" autocomplete="off" onclick="selectionChangedKnife(this)">
					<label class="btn btn-outline-primary" for="knifeCheck">Knife?</label>

					<input class="btn-check" type="checkbox" id="stCheck" autocomplete="off" onclick="selectionChangedStatTrak(this)">
					<label class="btn btn-outline-primary" for="stCheck">Checkbox 4</label>
				</div>

				<div class="input-group mb-3">
					<input type="text" id="customText" class="form-control" placeholder="Your custom text here..."  maxlength="40" oninput="selectionChangedText(this)">
				</div>

				<div class="input-group mb-3">
					<input type="text" id="weaponText" class="form-control" placeholder="weapon Name" maxlength="40" aria-label="weaponText" oninput="selectionChangedWeaponText(this)">
				</div>

				<div class="input-group mb-3">
					<label class="input-group-text">Weapon color: </label>
					<select name="weaponColor" id="weaponColorDropdown" class="form-select" onchange="selectionChangedWeaponColor(this)"></select>
				</div>

				<div class="input-group mb-3">
					<button class="input-group-text" onclick="copyRadioCommand()">Copy</button>
					<input type="text" id="result" class="form-control" placeholder="Result Radio Command"></p>
				</div>

				<input type="hidden" name="copyClipboard" id="copyClipboardDOM">

			</div>
			<ul class="list-group">
				<li class="list-group-item">command</li>
				<li class="list-group-item">A second item</li>
				<li class="list-group-item">A third item</li>
				<li class="list-group-item">A fourth item</li>
				<li class="list-group-item">And a fifth one</li>
			</ul>
		</div>

		<script>
			(function() {
				addOptionsToId("voiceLine", VoiceLines);
				addOptionsToId("colorDropdown", Colors);
				addOptionsToId("weaponColorDropdown", Colors);


			})();
		</script>
	</body>
</html>
