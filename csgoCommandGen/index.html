<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>CS:GO Chat Generator</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous" />
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"></script>
		<link rel="stylesheet" href="../css/bootstrap.dark.css" />
		<link rel="stylesheet" href="../css/materialDesign.css" />
		<link rel="stylesheet" href="css/main.css" />
		<script src="../js/ClassHelpers.js"></script>
		<script src="./js/radioCommands.js"></script>
	</head>

	<body class="dark">
		<div class="container p-10">
			<input type="hidden" name="copyClipboard" id="copyClipboardDOM" />
			<div class="row row-cols-1 row-cols-lg-2">
				<div class="col">
					<div class="input-group mb-3">
						<label class="input-group-text" for="voiceLine">Choose voice line: </label>
						<select name="radio" id="voiceLine" class="form-select"></select>
					</div>
					<div class="input-group mb-3">
						<div class="form-check">
							<input class="form-check-input" type="checkbox" id="NewLineCheck" />
							<label class="form-check-label" for="NewLineCheck">Start on new line?</label>
						</div>
					</div>
					<div class="input-group mb-3">
						<div class="form-check">
							<input class="form-check-input" type="checkbox" id="playerCheck" />
							<label class="form-check-label" for="playerCheck">Player?</label>
						</div>
					</div>
					<div class="input-group mb-3">
						<div class="form-check">
							<input class="form-check-input" type="checkbox" id="playerIndicator" />
							<label class="form-check-label" for="playerIndicator">PlayerIndicator? (Competitive only)</label>
						</div>
					</div>
					<div class="input-group mb-3">
						<label class="input-group-text">name</label>
						<input type="text" id="playerName" class="form-control" placeholder="Player name" maxlength="40" aria-label="playerName" />
					</div>
					<div class="input-group mb-3">
						<label class="input-group-text">name color</label>
						<select name="playerName" id="playerNameDropdown" class="form-select"></select>
					</div>
					<div class="input-group mb-3">
						<label class="input-group-text">message</label>
						<input type="text" id="message" class="form-control" placeholder='eg. "has received in trade:"' maxlength="40" aria-label="message" />
					</div>
					<div class="input-group mb-3">
						<label class="input-group-text">Message color</label>
						<select name="playerName" id="MessageDropdown" class="form-select"></select>
					</div>
				</div>
				<div class="col">
					<div class="input-group mb-3">
						<div class="form-check">
							<input class="form-check-input" type="checkbox" id="weaponCheck" />
							<label class="form-check-label" for="weaponCheck"> Weapon? </label>
						</div>
					</div>
					<div class="input-group mb-3">
						<div class="form-check">
							<input class="form-check-input" type="checkbox" id="linebreakCheck" />
							<label class="form-check-label" for="linebreakCheck"> Knife? </label>
						</div>
					</div>
					<div class="input-group mb-3">
						<div class="form-check">
							<input class="form-check-input" type="checkbox" id="stCheck" />
							<label class="form-check-label" for="stCheck"> StatTrakâ„¢ </label>
						</div>
					</div>
					<div class="input-group mb-3">
						<input type="text" id="weaponText" class="form-control" placeholder="weapon Name" maxlength="40" aria-label="weaponText" />
					</div>
					<div class="input-group mb-3">
						<label class="input-group-text">Weapon color: </label>
						<select name="weaponColor" id="weaponColorDropdown" class="form-select"></select>
					</div>
				</div>
			</div>
			<div class="input-group my-4">
				<input type="text" id="result" class="form-control" placeholder="Result Radio Command" />
				<button class="input-group-text" onclick="copy()">
					<img src="../resource/Icons/SVG/PaperClip.svg" />
				</button>
			</div>
			<div id="historySection" class="card mt-4 invisible">
				<div class="card-header">Copy history</div>
				<div class="card-body p-1">
					<div id="historyItemsContainer" class="row row-cols-1 row-cols-lg-2 g-1">
					</div>
				</div>
			</div>
		</div>
		<script>
		</script>
		<script>
			var historyItem = (index, value) => {
				return `<div class="col">
					<div class="input-group">
						<span class="input-group-text">${index}</span>
						<input id="history${index}" class="input-group-text form-control overflow-x-scroll" value='${value}' readonly />
						<button class="input-group-text" onclick="copyRadioCommand('history${index}')">
							<img src="../resource/Icons/SVG/PaperClip.svg" />
						</button>
					</div>
				</div>`
			}
			
			(function() {
				addOptionsToId("voiceLine", VoiceLines)
				addOptionsToId("playerNameDropdown", Colors)
				addOptionsToId("MessageDropdown", Colors)
				addOptionsToId("weaponColorDropdown", Colors)

				let inputs = document.querySelectorAll("input:not(#result)")
				appendUpdateListener(inputs, "input")
				let selects = document.getElementsByTagName("select")
				appendUpdateListener(selects, "change")
			})()
		</script>
	</body>

</html>
