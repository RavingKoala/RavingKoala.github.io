<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>CS:GO Chat Generator</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous" />
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"></script>
		<link rel="stylesheet" href="../css/bootstrap.dark.css" />
		<link rel="stylesheet" href="../css/materialDesign.css" />
		<link rel="stylesheet" href="css/main.css" />
		<script src="js/calculations.js"></script>
	</head>

	<body class="dark">
		<div class="container-sm p-10">
			<header class="title center mb-5">
				<h1>RavingKoala's hub</h1>
			</header>
			<div class="tablet mb-5">
				<input type="text" name="top" class="form-control tablet-field top text-center" id="topOffset" value="0" />
				<input type="text" name="left" class="form-control tablet-field left text-center" id="leftOffset" value="0" />
				<input type="text" name="right" class="form-control tablet-field right text-center" id="rightOffset" value="15200" />
				<input type="text" name="bottom" class="form-control tablet-field bottom text-center" id="bottomOffset" value="9500" />
				<h2 class="middle">Tablet</h2>
			</div>
			<div class="col gx-5 px-3 py-3 mb-5 surface">
				<div class="row">
					<div class="col-lg">
						<div class="form-check mt-2">
							<input class="form-check-input" type="checkbox" id="lockRatio" checked />
							<label class="form-check-label" for="lockRatio">Lock aspect ratio</label>
						</div>
					</div>
					<div class="col-lg">
						<div class="row">
							<label for="sens" class="col-form-label col-5">Sensitivity %</label>
							<div class="col-7">
								<input type="email" class="form-control" id="sens" value="1" />
							</div>
						</div>
					</div>
				</div>
				<div id="custom-ratio" class="row hide">
					<div class="col-lg">
						<div class="row">
							<label for="sensX" class="col-form-label col-5">Sensitivity x %</label>
							<div class="col-7">
								<input type="email" class="form-control" id="sensX" value="1" disabled />
							</div>
						</div>
					</div>
					<div class="col-lg">
						<div class="row">
							<label for="sensY" class="col-form-label col-5">Sensitivity y %</label>
							<div class="col-7">
								<input type="email" class="form-control" id="sensY" value="1" disabled />
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="card">
				<div class="card-header center">result</div>
				<div class="card-body row">
					<div class="col">
						<div class="input-group my-3">
							<span class="input-group-text" id="basic-addon1">Top</span>
							<input type="text" class="form-control" id="rtop" aria-label="top" value="0" readonly />
						</div>
						<div class="input-group my-3">
							<span class="input-group-text" id="basic-addon1">Left</span>
							<input type="text" class="form-control" id="rleft" aria-label="left" value="0" readonly />
						</div>
					</div>
					<div class="col">
						<div class="input-group my-3">
							<span class="input-group-text" id="basic-addon1">Bottom</span>
							<input type="text" class="form-control" id="rbottom" aria-label="bottom" value="9500" readonly />
						</div>
						<div class="input-group my-3">
							<span class="input-group-text" id="basic-addon1">Right</span>
							<input type="text" class="form-control" id="rright" aria-label="right" value="15200" readonly />
						</div>
					</div>
				</div>
			</div>
		</div>
		<script>
			function appendUpdateListener(ids, onAction) {
				ids.forEach((id) => {
					let element = document.getElementById(id)
					element.addEventListener(onAction, calculateResult)
				})
			}

			(function() {
				let inputElements = ["topOffset", "leftOffset", "rightOffset", "bottomOffset", "sens", "sensX", "sensY"]
				appendUpdateListener(inputElements, "input")
				appendUpdateListener(["lockRatio"], "change")
				document.getElementById("lockRatio").addEventListener("change", function() {
					if (this.checked) {
						addClass("custom-ratio", "hide")
						disableInput("sensX")
						disableInput("sensY")
						enableInput("sens")
						console.log("checked")
					} else {
						removeClass("custom-ratio", "hide")
						enableInput("sensX")
						enableInput("sensY")
						disableInput("sens")
						console.log("unchecked")
					}
				})
			})()
		</script>
	</body>

</html>
