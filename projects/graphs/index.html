<!DOCTYPE html>
<html lang="en">

	<head>
		<title>Charts</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous" />
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"></script>
		<link rel="stylesheet" href="../../css/bootstrap.dark.css" />
		<link rel="stylesheet" href="../../css/materialDesign.css" />
		<link rel="stylesheet" href="../../modules/css/tabs.css" />
		<link rel="stylesheet" href="css/main.css" />
		<link rel="stylesheet" href="css/chart.css" />
		<script src="../../modules/js/tabs.js"></script>
		<script src="js/vec.js"></script>
		<script src="js/MathExtension.js"></script>
		<script src="js/SVGCreator.js"></script>
		<script src="js/chart.js"></script>
	</head>

	<body class="dark">
		<div class="container p-5 pt-3">
			<div class="tabContainer">
				<div class="tabList">
					<div class="tab" data-tab-id="exampleChart1">-10 to 0</div>
					<div class="tab" data-tab-id="exampleChart2">-1 to 1</div>
					<div class="tab" data-tab-id="exampleChart3">1 to 9</div>
					<div class="tab" data-tab-id="exampleChart4">0 to 100</div>
				</div>
				<div class="tabContent">
					<div id="exampleChart1" class="content center">
						<script>
							console.groupCollapsed("---chart 1---")
							// test call create chart
							let data = generateNumArr(-10, 0, 2).map(x => new Vec2(x, x))
							Chart.createChart(data, "exampleChart1")
							console.groupEnd()
						</script>
					</div>
					<div id="exampleChart2" class="content center">
						<script>
							console.groupCollapsed("---chart 2---")
							// test call create chart
							let data2 = generateNumArr(-1, 1, 0.5).map(x => new Vec2(x, x))
							Chart.createChart(data2, "exampleChart2")
							console.groupEnd()
						</script>
					</div>
					<div id="exampleChart3" class="content center">
						<script>
							console.groupCollapsed("---chart 3---")
							// test call create chart
							let data3 = generateNumArr(1, 9, 2).map(x => new Vec2(x, x))
							Chart.createChart(data3, "exampleChart3")
							console.groupEnd()
						</script>
					</div>
					<div id="exampleChart4" class="content center">
						<script>
							console.groupCollapsed("---chart 4---")
							// test call create chart
							let data4 = generateNumArr(40, 220, 20).map(x => new Vec2(x, x))
							Chart.createChart(data4, "exampleChart4")
							console.groupEnd()
						</script>
					</div>
				</div>
			</div>
		</div>
		<script>
			initializeTabs()
		</script>
	</body>

</html>
