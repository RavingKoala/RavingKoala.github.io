<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse gestures demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="../../modules/js/storageManager.js"></script>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/gestures.css">
</head>
<body>
    <div class="container-sm">
        <h1>Mouse Gestures demo</h1>
        <p class="hidden">Input</p>
        <svg id="inputField" class="card" height="260" width="260" xmlns="http://www.w3.org/2000/svg"></svg>
        <hr>
        
        <p class="hidden">current:</p>
        <svg id="resultView" class="card" height="260" width="260" xmlns="http://www.w3.org/2000/svg"></svg>
        
        <br>
        
        <button id="Edit" type="button" class="btn btn-primary">Edit</button>
        <button id="Save" type="button" class="btn btn-primary disabled">Save</button>
        <button id="Cancel" type="button" class="btn btn-primary disabled">Cancel</button>
        <button id="Remove" type="button" class="btn btn-danger disabled">Remove</button>
        
        <hr>
        
        <h2>List of actions:</h2>
        <div id="actionsList" class="list-group">
            <button type="button" class="list-group-item list-group-item-action" data-id="1st"> The current button </button>
            <button type="button" class="list-group-item list-group-item-action" data-id="2nd">A second item</button>
            <button type="button" class="list-group-item list-group-item-action" data-id="3rd">A third button item</button>
        </div>
        
        <hr>

        <h2>List of saved gestures:</h2>
        <div id="gesturesList" class="list-group">

        </div>
    </div>
    <script type="module">
        import { DataStorage, LocalDataStorage } from "./js/storageManager.js"
        import { Gestures } from "./js/gestures.js"

        const inputCanvas = document.getElementById("inputField")
        const outputCanvas = document.getElementById("resultView")
        
        Gestures.SetInputCanvas(inputCanvas)
        Gestures.SetOutputCanvas(outputCanvas)
        
        let selectedListItem

        const addSelectItemActionListner = (el) => {
            if (!(el instanceof HTMLElement))
                return

            el.addEventListener('mousedown', (event) => {
                if (selectedListItem instanceof HTMLElement)
                    selectedListItem.classList.remove("active")

                el.classList.add("active")
                selectedListItem = el
            })
        }

        const actionsList = document.getElementById("actionsList")
        const gesturesList = document.getElementById("gesturesList")

        const EditButton = document.getElementById("Edit")
        const SaveButton = document.getElementById("Save")
        const CancelButton = document.getElementById("Cancel")
        const RemoveButton = document.getElementById("Remove")

        ;(function() {
            actionsList.childNodes.forEach(el => { addSelectItemActionListner(el) })
            gesturesList.childNodes.forEach(el => { addSelectItemActionListner(el) })

            EditButton.addEventListener("click", (event) => {
                if (!(selectedListItem instanceof HTMLElement))
                    return

                EditButton.classList.add("disabled")
                SaveButton.classList.remove("disabled")
                CancelButton.classList.remove("disabled")
                RemoveButton.classList.remove("disabled")
            })
            SaveButton.addEventListener("click", (event) => {
                if (!(selectedListItem instanceof HTMLElement))
                    return

                if (selectedListItem.parentElement === actionsList)
                    gesturesList.appendChild(selectedListItem)

                EditButton.classList.remove("disabled")
                SaveButton.classList.add("disabled")
                CancelButton.classList.add("disabled")
                RemoveButton.classList.add("disabled")
            })
            CancelButton.addEventListener("click", (event) => {
                if (!(selectedListItem instanceof HTMLElement))
                    return

                EditButton.classList.remove("disabled")
                SaveButton.classList.add("disabled")
                CancelButton.classList.add("disabled")
                RemoveButton.classList.add("disabled")
            })
            RemoveButton.addEventListener("click", (event) => {
                if (!(selectedListItem instanceof HTMLElement))
                    return

                if (selectedListItem.parentElement === gesturesList)
                    actionsList.appendChild(selectedListItem)

                EditButton.classList.remove("disabled")
                SaveButton.classList.add("disabled")
                CancelButton.classList.add("disabled")
                RemoveButton.classList.add("disabled")
            })
        })()

        /*
        TODO:
            - (visually)disable edit
            - on select item -> (visually)enable edit
            - when editing disable swapping selection of actions/gestures
            - when editing enable drawing on canvas
            - when in editing, and after action clicked (save, cancel, delete) -> enable swapping selection of actions/gestures
            - when in editing, and after action clicked (save, cancel, delete) -> disable editing
            - when selecting a saved gesture -> load gesture in display canvas
            - when selecting a non saved gesture -> Clear canvas and display nothing
        */

    </script>

</body>
</html>
