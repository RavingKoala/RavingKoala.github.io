<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse gestures demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="../../modules/js/storageManager.js"></script>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/gestures.css">
</head>
<body>
    <div class="container-sm">
        <h1>Mouse Gestures demo</h1>
        <p class="hidden">Input</p>
        <svg id="inputField" class="card" height="260" width="260" xmlns="http://www.w3.org/2000/svg"></svg>
        <hr>
        
        <p class="hidden">current:</p>
        <svg id="resultView" class="card" height="260" width="260" xmlns="http://www.w3.org/2000/svg"></svg>
        <button type="button" class="btn btn-primary">Edit</button>
        <button id="Save" type="button" class="btn btn-primary disabled" aria-disabled="true">Save</button>
        <button id="Cancel" type="button" class="btn btn-primary disabled" aria-disabled="true">Cancel</button>
        
        <hr>
        
        <h2>List of saved gestures:</h2>
        <div class="list-group">
            <button type="button" class="list-group-item list-group-item-action active" aria-current="true"> The current button </button>
            <button type="button" class="list-group-item list-group-item-action">A second item</button>
            <button type="button" class="list-group-item list-group-item-action">A third button item</button>
        </div>
    </div>
    <script type="module">
        import { Gestures } from "./js/gestures.js"

        var inputCanvas = document.getElementById("inputField")
        var outputCanvas = document.getElementById("resultView")

        Gestures.SetInputCanvas(inputCanvas)
        Gestures.SetOutputCanvas(outputCanvas)
        
    </script>

</body>
</html>
