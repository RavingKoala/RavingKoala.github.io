<h1>Settings</h1>
<div class="panelContent">
	<div class="option">
		<label class="checkboxContainer">
			Pause before reviewing?
			<input type="checkbox" id="pauseBeforeReview">
			<span class="checkmark"></span>
		</label>
	</div>
	<div class="option">
		<label class="checkboxContainer">
			auto continue after finished playing
			<input type="checkbox" id="autoContinueAfterPlayed">
			<span class="checkmark"></span>
		</label>
	</div>
</div>
